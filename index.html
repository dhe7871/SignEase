<!DOCTYPE html>
<html lang="en">

<head>

<body>
    <div class="container-fluid">
        <div class="row text-center row-gap-5 column-gap-5" style="width: 100%;">
            <div class="col-12 navbar position-fixed">
                <div class="mylogo">
                    <a href="#">

                    </a>

                <div class="navbar2">
                    <a href="#" id="myhome">Home</a>
                    <a href="#contactus" id="mycontact">Contact Us</a>
                    <div>
                        <p class="welcomeMsg">Welcome</p>
                        <a href="/login/login.html" id="mylogin" target="_main">Login/Signup</a>
                    </div>
                </div>
            </div>

            <div class="col-7 mainrow chatbox">
                <div class="htu my-4">
                    <h3>How to Use</h3>
                </div>
                <div class="instruct">
                    <div>
                        <h5>Step 1</h5>
                        <p>Go to <a href="#chatdiv">Chatbox</a></p>
                        <br />
                        <a href="#chatdiv"><img src="image2.png"> </a>
                    </div>
                    <div>

                        <p>Type the sentence</p>
                        <br />
                        <img src="image3.png">
                    </div>
                    <div>
                        <h5>Step 3</h5>
                        <p>Watch the video</p>
                        <br />
                        <img src="image4.png">
                    </div>
                </div>
                <div class="chatdiv">
                    <button id="chatrfs">üîÑ</button>
                    <textarea id="chattext" type="text" class="chattext" placeholder="Type Something..."
                        required></textarea>
                    <button id="chatbtn" onclick="btnclick()">‚¨ÜÔ∏è</button>
                </div>
            </div>
            <div class="col-4 mainrow videobox">
                <div class="bodyvdo" id="bodyvdo">
                    <div class="initialMessage" id="initialMessage">
                        <h3>Stitched Sign Language Video will be shown here</h3>
                    </div>
                    <div id="statusMessage" style="display: none;">Status Message</div>
                    <div>
                        <video id="videoPlayer" controls autoplay>
                            <source id="videoSource" src="" type="video/mp4">
                        </video>
                    </div>
                </div>
            </div>
            <div class="col-12 contactus">
                <h3>Contact Us</h3>
